<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="img/png" href="Aviation-Club.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Recruitment</title>
    <script src="https://kit.fontawesome.com/c88a11a081.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cover1">
    <div id="firstShow">
    <img id ="Logo" src="Aviation-Club.png" alt="Our Logo">
    <button id="join_btn">JOIN OUR FAMILY</button>
    <div style="width: 10vh; height: 10vh; transform: rotate(-90deg);">
    <i class="fas fa-plane" id="icon"></i>
</div>
</div>
</div>
<div id="application">
    <form action="" id="FORM" method="POST">
        <div id="name" class="form-control">
            <label for="" class="label">Name:</label><br>
            <input class="input" type="text" placeholder="Enter your name">
        </div>
        <div id="phone" class="form-control">
            <label for="" class="label">Phone:</label><br>
            <input class="input" type="text" placeholder="Enter your phone">
        </div>
        <div id="email" class="form-control">
            <label for="" class="label">E-mail:</label><br>
            <input  class="input" type="text" placeholder="Enter your mail">
        </div>
        <div id="committeOne" class="form-control">
            <label for="" class="label">1st Preference:</label><br>
            <select name="" id="selectionOne">
                <option value="">Choose Committee</option>

            </select>
        </div>
        <div id="committeTwo" class="form-control">
            <label for="" class="label">2nd Preference:</label><br>
            <select name="" id="selectionTwo">
                <option value="">Choose Committee</option>

            </select>
        </div>
        <div id="interview_date" class="form-control">
            <label for="" class="label">Interview Appointment:</label><br>
            <select name="" id="date">
                <option value="">Choose Appointment</option>

            </select>
        </div>
        <div id="submitBtn" class="form-control">
           <button type="button" id="submit">SUBMIT</button>
        </div>

    </form>

</div>
 <script src="java.js"></script>
</body>
</html>
